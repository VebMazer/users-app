# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - virittamointranet

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://virittamo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7182a6f6670d4559b717926f929ffd7d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f326bcdd44cc490da8a8f769f2f43a65 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: virittamo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7182a6f6670d4559b717926f929ffd7d }}/virittamo/virittamointranet:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'virittamointranet'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e9c0efbe5c3e482882c7d131b8700970 }}
        images: 'virittamo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7182a6f6670d4559b717926f929ffd7d }}/virittamo/virittamointranet:${{ github.sha }}'